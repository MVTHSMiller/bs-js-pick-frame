<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <title>Frame Ozzy</title>
  </head>
  <body>
    <div class="container">
        <header class="py-3 border-bottom mb-3">
            <h1 class="display-4 text-center">Frame Ozzy</h1>
        </header>

        <div class="row text-center gy-3">
            <div class="col-md-6">
                <img src="img/ozzy.jpg" alt="A photograph of a goldendoodle" aria-label="A photograph of a dog" id="ozzy" class="w-100 black-frame rounded-circle">
            </div>
            <div class="col-md-6">
                <h3 class="mb-3">Select a Border Shape</h3>
                <div class="row mb-5">
                    <div class="col">
                        <button type="button" id="square-btn" class="btn btn-dark">Square</button>
                    </div>
                    <div class="col">
                        <button type="button" id="rounded-btn" class="btn btn-dark">Rounded</button>
                    </div>
                    <div class="col">
                        <button type="button" id="circle-btn" class="btn btn-dark">Circle</button>
                    </div>
                </div>

                <h3 class="mb-3">Select a Frame Style</h3>
                <div class="row">
                    <div class="col">
                        <button type="button" id="noframe-btn" class="btn btn-light m-2">No Frame</button>
                    </div>
                    <div class="col">
                        <button type="button" id="gold-btn" class="btn btn-light gold-frame">Gold Groove</button>
                    </div>
                    <div class="col">
                        <button type="button" id="black-btn" class="btn btn-ligh black-frame">Black Solid</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/button.js"></script>
  </body>
</html>
